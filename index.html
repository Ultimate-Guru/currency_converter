<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="img/currency-img.png" type="image/x-icon">
</head>

<body>
    <main>
        <section class="card">
            <h1>Currency Converter</h1>
            <form id="converter-form" autocomplete="off">
                <div class="form-group">
                    <label for="amount">Enter Amount</label>
                    <input type="number" id="amount" value="1" min="0" step="any" required />
                </div>
                <div class="dropdowns">
                    <div class="select-group">
                        <label for="from-currency">From</label>
                        <select id="from-currency">
                            <option value="USD" selected>USD</option>
                        </select>
                    </div>
                    <button type="button" id="swapBtn" class="icon-arrow" title="Swap currencies">&#8646;</button>
                    <div class="select-group">
                        <label for="to-currency">To</label>
                        <select id="to-currency">
                            <option value="NGN" selected>NGN</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="convertBtn">Get Exchange Rate</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
